<!DOCTYPE html>
<html>
    <head>
        <title>TITLE</title>
        <style></style>
        <link rel="stylesheet" href="style_template.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="sidebar">
            <div class="interior">
                <h1><a href="#" id="projectName">Project Foo</a></h1>
                <span id="projectVersion">v0.1.0</span>

                <div class="vspacer-5"></div>

                <!-- Modules tree -->
                <div class="modules treeContainer">
                    <h3>Module Tree</h3>
                    <ul id="moduleTree">
                        <ul class="tree">
                            <li class="node">
                                foo
                                <ul class="tree">
                                    <li class="node">foo</li>
                                    <li class="node">bar</li>
                                </ul>
                            </li>
                            <li class="node">baz</li>
                        </ul>
                    </ul>
                </div>

                <div class="vspacer-5"></div>

                <!-- Source tree -->
                <div class="source treeContainer">
                    <h3>Source Tree</h3>
                    <ul id="sourceTree">
                        <ul class="tree">
                            <li class="node">
                                foo
                                <ul class="tree">
                                    <li class="node">foo</li>
                                    <li class="node">bar</li>
                                </ul>
                            </li>
                            <li class="node">baz</li>
                        </ul>
                    </ul>
                </div>


            </div>
        </div>
        <div class="main">
            <div class="interior">
                <h1><code id="itemNameAndKind">Function foo</code></h1>
                <h4>Source: <a href="#" id="sourceFileLink">path/to/source.js at line 5</a></h4>
                <hr />
                <div id="docString">
                    A function that does foo.
                </div>
                <hr />
                <h3>See also:</h3>
                <ul id="seeAlso">
                </ul>
            </div>
        </div>
    </body>
</html>
